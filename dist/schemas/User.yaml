type: object
required:
  - user_id
  - first_name
  - last_name
  - email
properties:
  user_id:
    type: string
    format: uuid
    description: "Unique identifier for the user"
  first_name:
    type: string
    description: "First name of the user"
  last_name:
    type: string
    description: "Last name of the user"
  email:
    type: string
    format: email
    description: "Email address of the user"
  school:
    type: string
    description: "School the user is associated with"
  linkedin:
    type: string
    format: uri
    description: "LinkedIn profile URL of the user"
  is_registered:
    type: boolean
    description: "Indicates if the user is registered for Kapwa Codefest"